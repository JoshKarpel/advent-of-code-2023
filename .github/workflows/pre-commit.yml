name: pre-commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0
      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.x"
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
